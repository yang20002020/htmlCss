<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 超链接 -->
    <!-- target 打开窗口的方式 默认的是_self 当前窗口打开页面; _blank 在新窗口打开页面 -->
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <!-- 内部链接 -->
    <h4>2.内部链接</h4>
    <a href="gongsijianjie.html" target="_blank">公司简介</a>
    <h4>3.空链接</h4>
    <!-- 空链接：如果 当时没有确定链接目标时，<a href="#">标签内容</a> -->
    <a href="#">公司地址</a>
    <h4>4.下载链接：地址链接 的是文件.exe或者是 zip等压缩包形式</h4>
    <!-- 下载链接:如果href里面的地址是一个文件或者压缩包，会下载这个文件 -->
    <a href="123.rar"> 压缩包下载地址</a>
    <h4>5.网页元素的链接</h4>
    <a href="http://www.baidu.com"> <img src="bilibi.png" /></a>

</body>

</html>
