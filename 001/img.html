<!DOCTYPE html>
<hr lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>图像标签的使用:</h4>
    <img src="pic.jpeg" />
    <h4>alt 替换文本 图像不显示的时候用文字替换</h4>
    <img src="pic1.jpeg" alt="我是pink老师" />
    <h4> title 鼠标指向图片提示的文字</h4>
    <img src="pic.jpeg" alt="我是pink老师" title="这是林青霞" />
    <h4> with 图像宽度</h4>
    <img src="pic.jpeg" alt="我是pink老师" title="这是林青霞" width="300" />
    <h4> border 边框宽度</h4>
    <img src="pic.jpeg" alt="我是pink老师" title="这是林青霞" width="300" border="15" />
</body>

</html>
